<div class="container-fluid bg-img">
  <div class="row d-flex justify-content-center">
    <div class="col-md-6 form-cadastro border border-4">
      
        <div class="row d-flex justify-content-center">
          <div class="col-md-4 mt-2 mt-5 d-flex justify-content-center">
            <img src="../../assets/img/alícia.png" alt="Logo Alicia" class="img-fluid">
          </div>
        </div>
    
        <div class="row d-flex justify-content-center mt-2 mb-3">
          <div class="col-md-12 mt-2 d-flex justify-content-center mt-2">
            <h6>Cadastre-se</h6>
          </div>
        </div>
    
    
    
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <label for="nome" class="campo"> Nome
              <input [(ngModel)]='usuario.nome' name="nome" id="nome" class="form-control" placeholder="Digite seu nome" required>
            </label>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <label for="login" class="campo"> E-mail
              <input [(ngModel)]='usuario.login' name="login" id="login" type="email" class="form-control"
                placeholder="nome@example.com" required>
            </label>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <label for="dataNascimento" class="campo"> Data de Nascimento
              <input [(ngModel)]='usuario.dataNascimento' id="dataNascimento" name="dataNascimento" type="text"
                class="form-control" placeholder="dd-mm-aaaa" required>
            </label>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <label for="foto" class="campo"> Link da foto
              <input [(ngModel)]='usuario.foto' type="text" name="foto" id="foto" type="url" class="form-control"
                placeholder="https://url_da_img.net">
            </label>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6 d-flex justify-content-center">
            <label for="senha" class="campo"> Senha
              <input (input)='confirmSenha($event)' name="senha" id="senha" type="password" class="form-control" required minlength="5" maxlength="30">
            </label>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <label for="confirmSenha" class="campo"> Confirmar Senha
              <input [(ngModel)]='usuario.senha' name="confirmSenha" id="confirmSenha" type="password" class="form-control">
            </label>
          </div>
        </div>
        <div class="row d-flex justify-content-center mt-4 mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary btn-outline-primary:hover my-2"
            routerLink='/entrar'>Cancelar</button>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-outline-primary2 btn-outline-primary2:hover my-2"
            (click)='cadastrar()'>Cadastrar</button>
          </div>
          
        </div>
    
    
    
    
    
      
    </div>
  </div>

  
</div>
