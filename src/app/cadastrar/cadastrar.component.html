<div class="container-fluid tela" id="bg-img">
    <div class="row">
        <div class="col-md-6 mt-5 mb-7">
            <div class="row d-flex justify-content-start">
                <div class="col-md-10">
                    <div class="col-md-9 card mt-1 border-0">
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 mt-2 d-flex justify-content-center">
                                <img src="assets/img/alicia3.png" alt="Logo Alicia" class="img-fluid">
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-md-4 mt-2 d-flex justify-content-center mt-3">
                                <h6>Cadastre-se</h6>
                            </div>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.login' type="email" class="form-control" id="floatingInput"
                                placeholder="nome@exemplo.com">
                            <label for="floatingInput">Email</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input (input)='confirmSenha($event)' type="password" class="form-control"
                                id="floatingPassword" placeholder="Senha">
                            <label for="floatingPassword">Senha</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.senha' type="password" class="form-control"
                                id="floatingPassword" placeholder="Confirmar Senha">
                            <label for="floatingPassword">Confirmar Senha</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.nome' type="text" class="form-control" id="floatingInput"
                                placeholder="Coloque seu Nome">
                            <label for="floatingInput">Nome</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.dataNascimento' type="text" class="form-control"
                                id="floatingInput" placeholder="Insira data dd/mm/aaaa">
                            <label for="floatingInput">Data de Nascimento (dd-mm-aaaa)</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.nomeStartUp' type="text" class="form-control" id="floatingInput"
                                placeholder="Coloque o nome da sua Start-up">
                            <label for="floatingInput">Start-up</label>
                        </div>
                        <div class="form-floating mb-1 m-4">
                            <input [(ngModel)]='usuario.foto' type="text" class="form-control" id="floatingInput"
                                placeholder="Coloque sua Foto">
                            <label for="floatingInput">Link da Foto</label>
                        </div>
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-outline-primary btn-outline-primary:hover m-4"
                                routerLink='/entrar'>Cancelar</button>
                            <button type="submit" class="btn btn-outline-primary2 btn-outline-primary2:hover m-4"
                                (click)='cadastrar()'>Cadastrar</button>
                        </div>


                    </div>
                </div>
            </div>


        </div>


    </div>

</div>
