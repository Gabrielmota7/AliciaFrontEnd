<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar postagem</h1>
        </div>
    </div>
    
    <div class="row">
        <div class="col-md-12">
            <h4>Você certeza que deseja apagar essa postagem?</h4>
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-md-4">
        <div class="card text-center">
            <div class="card-body">
              <h5 class="card-title m-0">{{postagem.texto}}</h5>
              <small class="text-muted"> tema: {{postagem.tema.descricao}}</small>
              
              
              
            </div>
        </div>
      </div>
      </div>
      <div class="row mt-5">
          <div class="col-md-12 d-flex justify-content-center">
              <button class="btn btn-danger mr-4" routerLink='/postagem'>Não</button>
              <button class="btn btn-success" (click)='apagar()'>Sim</button>
          </div>
      </div>
    
    </div>
