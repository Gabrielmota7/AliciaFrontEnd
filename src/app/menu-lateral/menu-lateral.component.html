<div class="row mb-4">
    <div class="col-md-12 d-flex justify-content-center">
        <div class="hamburger" id = "icone" (click) = "mobileMenu()">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </div>
</div>
<nav class = "sticky mat-sidenav nav-menu" id = "navegacao">

    <a [routerLink] = "['/usuario-perfil',id]" (click) = "closeMenu()"><img *ngIf = "authService.foto()" class="avatar mat-elevation-z8" src="{{foto}}" ></a>
    <a [routerLink] = "['/usuario-perfil',id]" (click) = "closeMenu()"><img *ngIf = "!authService.foto()" class="avatar mat-elevation-z8" src="../../assets/img/defaultprofileicon.png"></a>

    <!-- <div class="row d-flex justify-content-center mt-2 tam-max">
        <div class="col-md-12 tam d-flex justify-content-center">

        </div>

    <a [routerLink] = "['/usuario-perfil',id]" (click) = "closeMenu()"><h4 class="name mt-4">{{nome}}</h4></a>

    <!-- <p class="designation">Desenvolvedora Java Jr. Full Stack</p> -->
    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-4 menu-button text-center d-flex justify-content-center" routerLink = "/postagem" (click) = "closeMenu()">
                <i class="fas fa-home"></i>
                <span> Página Inicial</span>
            </button>
        </div>

    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-5 menu-button text-center d-flex justify-content-center align-items-center" routerLink = "/startups" (click) = "closeMenu()">
                <i class="fas fa-building"></i>
                <!-- Icone de apoio <i class="fas fa-hand-holding-heart"></i> -->
                <span>Startups</span>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-5 menu-button text-center d-flex justify-content-center align-items-center" routerLink = "/tema" (click) = "closeMenu()">
                <i class="fas fa-clipboard-list"></i>
                <span> Temas</span>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-5 menu-button text-center d-flex justify-content-center align-items-center" routerLink = "/usuarios" (click) = "closeMenu()">
                <i class="fas fa-users"></i>
                <span> Usuárias</span>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-5 menu-button text-center d-flex justify-content-center align-items-center" [routerLink] = "['/usuario-edit',id]" (click) = "closeMenu()">
                <i class="fas fa-cog"></i>
                <span> Configurações</span>
            </button>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-12 d-flex justify-content-center">
            <button mat-button class="mt-5 menu-button text-center d-flex justify-content-center align-items-center" (click) = "sair()">
                <i class="fas fa-sign-out-alt"></i>
                <span> Sair</span>
            </button>
        </div>
    </div>
</nav>
