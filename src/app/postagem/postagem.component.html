<div class="container-fluid">
    <div class="row bg-info d-flex align-items-center">

        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="col-md-6">
                    <h1 class="text-center">Olá equipe Alicia!</h1>
                    <h5 class="text-center">Hora do teste</h5>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center">
                <img src="assets/img/Blog-postagem.png" alt="" width="500px" height="500px">

            </div>

        </div>
    </div>
</div>
<div class="container mb-5 mt-5">
    <div class="row d-flex justify-content-center">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Midia</label>
            <input [(ngModel)]='postagem.midia' type="text" class="form-control" id="midia"
                placeholder="Adicione midia">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Adicione texto a postagem </label>
            <textarea [(ngModel)]='postagem.texto' class="form-control" id="texto" rows="3"></textarea>
        </div>
        <div>
            <a data-dismiss="modal" routerLink='/tema'>Ir para Temas</a>
            <select class="form-select" aria-label="Default select example">
                <option value = '' class = "text-secondary">Selecione um tema</option>
                <option [(ngModel)] = 'postagem.tema' *ngFor='let tema of listaTemas' value="{{tema.id}}">{{tema.descricao}}</option>
            </select>
        </div>
        <div class="mb-5 mt-5">
            <button type="submit" class="btn btn-success" (click)='postar()'>Postar</button>
        </div>

    </div>
</div>
<div class="container mb-3 mt-3">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2 class="text-center">Todas as Postagens</h2>
        </div>
    </div>




    <div class="row mt-3 mb-5 d-flex justify-content-center">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col" class="text-right">Modificações</th>

                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let postagem of listaPostagem'>
                        <th>{{postagem.id}}</th>
                        <td>{{postagem.texto}}</td>


                    </tr>

                </tbody>
            </table>

        </div>
    </div>
</div>
